{% extends "layout.html" %}

{% block title %}Tweet{% endblock  %}

{% block content %}

<h1>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}

    <form method="post" enctype='multipart/form-data' class='form'>
        {{ form.as_p }}
        {% csrf_token %}
        <button class='btn btn-info' type='submit'>Submit</button>
    </form>
    <a href='{% url "tweet_list" %}'>Back to tweets</a>
</h1>

{% endblock %}
