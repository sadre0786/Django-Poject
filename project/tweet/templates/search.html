{% extends "layout.html" %}

{% block title %}Search result{% endblock  %}

{% block content %}
<h1 class="text-center">Result:</h1>

<a class="btn btn-primary" href="{% url "tweet_create" %}">Create tweet</a>

<div  class="container row gap-3">

    {% for tweet in tweets %}

    <div class="card mt-4" style="width: 18rem;">
        <img class="card-img-top" src="{{tweet.photo.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.usernmae}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          {% if tweet.user == user %}
          <a href="{% url 'tweet_edit' tweet.id%}" class="btn btn-primary">Edit tweet</a>
          <a href="{% url 'tweet_delete' tweet.id%}" class="btn btn-danger">Delete tweet</a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
</div>
{% endblock  %}
